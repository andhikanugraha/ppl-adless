<!doctype html>
<html>
 
<head>
    <style>
      body {
        margin: 10px;
      }
      *, button, textarea, div, p {
        font: menu;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      textarea {
        height: 300px;
        width: 100%;
        margin: 0;
        resize: none;
      }
      p {
        margin: 0 0 5px;
      }
      .col {
        float: left;
        width: 50%;
      }
      .col.left {
        padding-right: 5px;
      }
      .col.right {
        padding-left: 5px;
      }
      .buttons {
        clear: both;
        text-align: right;
      }
      button {
        width: 100px;
        height: 30px;
      }
      #defaults {
        margin-left: 10px;
      }
    </style>
  </head>
 
  <body>
    <div class="col left">
      <p>Filters:</p>
      <p><textarea id="edit-box"></textarea></p>
    </div>
    <div class="col right">
      <p>Sites:</p>
      <p><textarea id="sites-box"></textarea></p>
    </div>
    <p class="buttons">
      <button type="submit" id="save">Save</button><button type="submit" id="defaults">Defaults</button>
    </p>
  </body>
 
</html>
